# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    # Custom services
    App\Service\RateLimitService:
        arguments:
            $redis: null
    
    App\Service\ClickHouseService:
        arguments:
            $clickhouseUrl: null
    
    App\Service\TokenService: ~
    
    App\Service\FreemiumService: ~
    
    # Live data providers
    App\Infrastructure\Provider\Fx\ExchangeRateHostProvider: ~
    App\Infrastructure\Provider\Fx\FrankfurterProvider: ~
    App\Infrastructure\Provider\Safety\TravelAdvisoryInfoProvider: ~
    App\Infrastructure\Provider\Enrichment\RestCountriesProvider: ~

    App\Application\LiveSyncService:
        arguments:
            $fxPrimary: '@App\Infrastructure\Provider\Fx\FrankfurterProvider'
            $fxFallback: '@App\Infrastructure\Provider\Fx\ExchangeRateHostProvider'
            $advisory: '@App\Infrastructure\Provider\Safety\TravelAdvisoryInfoProvider'
            $enrichment: '@App\Infrastructure\Provider\Enrichment\RestCountriesProvider'

    # Health monitoring
    App\Service\LiveDataHealthService: ~